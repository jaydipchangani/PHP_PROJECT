<html>
  <head>
    <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tailwind CSS Example</title>
    <script src="./node_modules/tailwindcss/dist/tailwind.js"></script>
    <link href="./node_modules/postcss/dist/postcss.css" rel="stylesheet">
    <link href="./node_modules/autoprefixer/dist/autoprefixer.css" rel="stylesheet">

  </head>

<body>
  <div class="min-h-32 w-full pt-5 font-serif shadow-xl">
    <div class="float-left w-6/12 ">
      <h1 ><img src='./logo.png' class="min-h-32" ></h1>
    </div>
  
    <div class="float-left w-6/12 ">
      <h1 class="text-center text-2xl p-5 font-extrabold">Campus Navigation</h1>
    </div>
  </div>

<div>
  <div class="pt-4">
    <h1 class="text-xl text-center font-bold p-2">
      Welcome to Ganpat University Campus
    </h1>
    <h1 class="text-center px-2  pb-4">
      Explore our university campus and discover all the amazing places it has to offer.
    </h1>
    
    <center>
      <button class="bg-black text-white border-white borde rounded-lg font-bold py-2 px-4 hover:bg-slate-900">
        Start Exploring
      </button>
    </center>
  </div>

  <div class="p-5">
    <center>
      <img src="./guni_main.jpg" class="max-h-52" alt="main">
      <h1 class="text-2xl font-bold pt-2">Main Building</h1>
      <h3 class="text-lg">
        The heart of our campus, where all the administrative offices are located.
      </h3>
      <button class="bg-black text-white border-white borde rounded-lg font-bold py-2 px-4 hover:bg-slate-900">
        Visit
      </button>
    </center>
  </div>
</div>
</body>
</html>
